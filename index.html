<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Electrodomésticos</title>

    <!-- Archivo de estilos obligatorio -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header>
        <h1>Lista de Electrodomésticos</h1>
        <p>Aplicación Web con HTML, CSS y JavaScript</p>
    </header>

    <!-- ================= MAIN ================= -->
    <main>

        <!-- ======= Sección del formulario ======= -->
        <section id="form-section" class="card">
            <h2>Agregar producto</h2>

            <!-- Formulario para agregar productos -->
            <form id="product-form">

                <!-- Campo de texto: nombre del producto -->
                <label for="product-name">Nombre del producto</label>
                <input 
                    type="text" 
                    id="product-name" 
                    placeholder="Ej: Refrigeradora"
                    required
                >

                <!-- Campo numérico: cantidad -->
                <label for="product-qty">Cantidad</label>
                <input 
                    type="number" 
                    id="product-qty" 
                    min="1" 
                    placeholder="Ej: 1"
                    required
                >

                <!-- Botón para agregar -->
                <button type="submit" id="btn-add">Agregar</button>

                <!-- Contenedor para mensajes de error -->
                <p id="error-message" class="error"></p>
            </form>
        </section>

        <!-- ======= Sección de la lista dinámica ======= -->
        <section id="list-section" class="card">
            <h2>Productos agregados</h2>

            <!-- Lista donde se insertarán los productos dinámicamente -->
            <ul id="product-list"></ul>
        </section>

        <!-- ======= Sección de contadores ======= -->
        <section id="counter-section" class="card">
            <h2>Resumen</h2>

            <p>Total productos: <span id="count-total">0</span></p>
            <p>Comprados: <span id="count-done">0</span></p>
            <p>Pendientes: <span id="count-pending">0</span></p>
        </section>

    </main>

    <!-- ================= FOOTER ================= -->
    <footer>
        <p>Proyecto Desarrollo Web</p>
    </footer>

    <!-- Archivo JavaScript obligatorio -->
    <script src="script.js"></script>
</body>
</html>
